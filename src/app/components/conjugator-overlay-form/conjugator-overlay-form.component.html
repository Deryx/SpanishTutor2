<section>
  <form>
    <fieldset>
      <dl>
        <dt>What verb tense do you want to conjugate?</dt>
        <dd>
          <select id="tenseSelect" class="col-xs-3 col-sm-6 col-lg-6" name="tenseSelect" [(ngModel)]="tenseSelect"></select>
        </dd>
      </dl>
      <dl>
        <dt>How many verbs do you want to conjugate?</dt>
        <dd>
          <input type="radio" id="verbs5" name="numberVerbs" [(ngModel)]="numberVerbs" value="5" />
          <label for="verbs5">5</label>
        </dd>

        <dd>
          <input type="radio" id="verbs10" name="numberVerbs" [(ngModel)]="numberVerbs" value="10" />
          <label for="verbs10">10</label>
        </dd>

        <dd>
          <input type="radio" id="verbs15" name="numberVerbs" [(ngModel)]="numberVerbs" value="15" />
          <label for="verbs15">15</label>
        </dd>

        <dd>
          <input type="radio" id="verbs20" name="numberVerbs" [(ngModel)]="numberVerbs" value="20" />
          <label for="verbs20">20</label>
        </dd>
      </dl>
      <div id="buttons">
        <input type="button" id="submitBtn" name="submitBtn" value="continue" (click)="onClick()" />
      </div>
    </fieldset>
  </form>
</section>
