<app-overlay *ngIf='showOverlay'></app-overlay>
<app-vocabulary-overlay-form (formChange)='getOverlayData($event)' *ngIf='showVocabularyOverlay'></app-vocabulary-overlay-form>
<app-slider-report [reportInfo]="report" *ngIf='showReport'></app-slider-report>
<section>
    <h1>vocabulary slider</h1>
    <form *ngIf='showForm' ngClass="col-lg-4 col-md-10 col-xs-12">
        <fieldset class="col-lg-12 col-xs-12">
            <div>
                <div ngClass="card col-lg-3" *ngFor="let translationCard of translationCards">
                    {{translationCard.translation}}
                </div>
            </div>
        
            <div [sortablejs]="wordSlides">
                <div ngClass="slide col-lg-3" *ngFor="let wordSlide of wordSlides">
                    {{wordSlide}}
                </div>
            </div>
        </fieldset>
        <div id="buttons">
            <input type="button" id="answerBtn" value="answer" (click)="getAnswer()" />
            <input type="button" id="resetBtn" value="reset" (click)="reset()" />
            <input type="button" id="quitBtn" value="quit" (click)="quit()" />
        </div>
    </form>
</section>
