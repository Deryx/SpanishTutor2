<app-overlay *ngIf='showOverlay'></app-overlay>
<app-conjugator-overlay-form (formChange)='getOverlayData($event)' *ngIf='showConjugatorOverlay'></app-conjugator-overlay-form>
<section>
  <h1>verb conjugator</h1>
  <form *ngIf='showForm'>
    <fieldset>
      <h2>{{infinitive}}</h2>
      <h3>{{translation}}</h3>
      <h4>{{tense}}</h4>
      <dl>
        <dt>Yo</dt>
        <dd><input type="text" id="yo" name="yo" [(ngModel)]="currentAnswers.yo" /></dd>
      </dl>
      <dl>
        <dt>Tu</dt>
        <dd><input type="text" id="tu" name="tu" [(ngModel)]="currentAnswers.tu" /></dd>
      </dl>
      <dl>
        <dt>El/Ella/Usted</dt>
        <dd><input type="text" id="el" name="el" [(ngModel)]="currentAnswers.el" /></dd>
      </dl>
      <dl>
        <dt>Nosotros/Nosotras</dt>
        <dd><input type="text" id="nosotros" name="nosotros" [(ngModel)]="currentAnswers.nosotros" /></dd>
      </dl>
      <dl>
        <dt>Ellos/Ellas/Ustedes</dt>
        <dd><input type="text" id="ellos" name="ellos" [(ngModel)]="currentAnswers.ellos" /></dd>
      </dl>
      <app-spanish-accent-marks></app-spanish-accent-marks>
    </fieldset>
    <div id="buttons">
      <input type="button" id="answerBtn" name="answerBtn" value="answer" (click)="getAnswers()" />
      <input type="button" id="resetBtn" name="resetBtn" value="reset" />
    </div>
  </form>
</section>
